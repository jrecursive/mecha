<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>mecha - metrics</title>
        
        <link href="../bootstrap/css/bootstrap.css" rel="stylesheet">
        <link href="../bootstrap/css/bootstrap-responsive.css" rel="stylesheet">
        
        <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
        <!--[if lt IE 9]>
          <script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
        
        <style type="text/css">
            body {
                padding-top: 20px;
                padding-bottom: 40px;
                overflow:hidden;
            }
            
            .sidebar-nav {
                padding: 9px 0;
            }
            
            #browse-content {
                font-family: courier;
                font-size: 12px;
            }
            
            #browse-blurb {
                font-family: courier;
                font-size: 14px;
            }
            
            .table-container {
                overflow:auto;
                padding:5px;
            }
            
            thead {
                background: lightgreen;
            }
            
        </style>
        <script type="text/javascript" src="../js/jquery-1.7.1.min.js"></script>
        <script type="text/javascript" src="../js/jquery.sparkline.min.js"></script>
        <script src="../bootstrap/js/bootstrap-transition.js"></script>
        <script src="../bootstrap/js/bootstrap-alert.js"></script>
        <script src="../bootstrap/js/bootstrap-modal.js"></script>
        <script src="../bootstrap/js/bootstrap-dropdown.js"></script>
        <script src="../bootstrap/js/bootstrap-scrollspy.js"></script>
        <script src="../bootstrap/js/bootstrap-tab.js"></script>
        <script src="../bootstrap/js/bootstrap-tooltip.js"></script>
        <script src="../bootstrap/js/bootstrap-popover.js"></script>
        <script src="../bootstrap/js/bootstrap-button.js"></script>
        <script src="../bootstrap/js/bootstrap-collapse.js"></script>
        <script src="../bootstrap/js/bootstrap-carousel.js"></script>
        <script src="../bootstrap/js/bootstrap-typeahead.js"></script>
        <script type="text/javascript" src="../js/moment.min.js"></script>
        <script src="../js/md5.js"></script>
        <script type="text/javascript" src="../mecha.js"></script>
        <script type="text/javascript" src="browser.js"></script>
    </head>
    <body>
        <div class="container-fluid">
          <div class="row-fluid">
            <div class="span1">
              <div class="well sidebar-nav">
                <ul class="nav nav-list bucket-list">
                  <li class="nav-header buckets">Buckets</li>
                </ul>
              </div><!--/.well -->
            </div><!--/span-->
            <div class="span11">

             <div id="content">
                <ul class="nav nav-tabs">
                  <li class="active"><a href="#browse" data-toggle="tab">Browse</a></li>
                  <li><a href="#structure" data-toggle="tab">Structure</a></li>
                  <li><a href="#statistics" data-toggle="tab">Statistics</a></li>
                </ul>
                <div class="tab-content">
                  <div class="tab-pane active" id="browse">
                    <ul class="pager">
                      <li class="previous">
                        <a href="#" id="prev-btn">&larr; Previous</a>
                      </li>
                      <span id="browse-blurb"></span>
                      <li class="next">
                        <a href="#" id="next-btn">Next &rarr;</a>
                      </li>
                    </ul>
                    <div class="tab-pane active" id="browse-content"></div>
                  </div>
                  
                  <div class="tab-pane" id="structure">
                    <span id="structure-content">
                        
                    </span>
                  </div>
                  
                  <div class="tab-pane" id="statistics">
                    <span id="statistics-content"></span>
                  </div>
                </div>
             </div> <!-- results -->
              
            </div><!--/span-->
          </div><!--/row-->
    
          <hr>
    
          <footer>
            <p>&nbsp;</p>
          </footer>
    
        </div><!--/.fluid-container-->
        
        <!-- results table template -->
        <div style="display:none;">
            <span id="results-table">
                <table class="table table-bordered table-condensed results-table">
                    <thead>
                        <tr class="header-result-row">
                        </tr>
                    </thead>
                    <tbody class="result-rows-body">
                    </tbody>
                </table>
            </span>
        </div>

        
        <!-- modal -->
        
        <div class="modal hide" id="save-modal">
          <div class="modal-header">
            <a class="close" data-dismiss="modal">×</a>
            <h3>Save Search</h3>
          </div>
          <div class="modal-body">
            <p>Save the search "<span id="save-query"></span>" as suggested search:</p>
            <input id="search-name" type="text" class="input-medium search-query" style="width:95%;">
          </div>
          <div class="modal-footer">
            <a data-dismiss="modal" href="#" class="btn">Cancel</a>
            <a id="save" href="#" class="btn btn-primary">Save Search</a>
          </div>
        </div>

        <!-- saving modal -->
        <div class="modal hide" id="saving-modal">
          <div class="modal-header">
            <a class="close" data-dismiss="modal">×</a>
            <h3>Saving...</h3>
          </div>
          <div class="modal-body">
            <p>Saving...</p>
          </div>
        </div>

    </body>
</html>
